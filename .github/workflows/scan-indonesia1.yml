name: Scan IPTV Indonesia1

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm install
          npx playwright install chromium

      - name: Run scanner
        run: npm run scan:indonesia1

      - name: Commit result
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add indonesia1.m3u
          git commit -m "auto: update indonesia1.m3u" || echo "No changes"
          git push
          
