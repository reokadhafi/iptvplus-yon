name: Merge IPTV Playlists

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Merge M3U files
        run: |
          echo "#EXTM3U" > playlist.m3u

          for f in indonesia.m3u indonesia1.m3u premium.m3u trans.m3u; do
            if [ -f "$f" ]; then
              echo "## FROM: $f" >> playlist.m3u
              grep -v '^#EXTM3U' "$f" >> playlist.m3u
              echo "" >> playlist.m3u
            else
              echo "skip $f (not found)"
            fi
          done

      - name: Commit merged playlist
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add playlist.m3u
          git commit -m "auto: merge playlists" || echo "No changes"
          git push
          
