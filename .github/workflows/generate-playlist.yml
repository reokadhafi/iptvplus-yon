name: Generate M3U Playlists

on:
  workflow_dispatch:     # üëâ Ini bikin tombol "Run workflow"
  schedule:
    - cron: "0 */2 * * *"  # üîÅ Jalan setiap 2 jam (UTC)

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Install Google Chrome & ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip curl gnupg
      
          # Install Chrome
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb
      
          # Ambil versi Chrome
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+' | head -1)
          echo "Detected Chrome version: $CHROME_VERSION"
      
          # Ambil versi ChromeDriver yang cocok
          CHROMEDRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION")
          echo "Using ChromeDriver version: $CHROMEDRIVER_VERSION"
      
          # Download dan pasang ChromeDriver
          wget -q https://chromedriver.storage.googleapis.com/${CHROMEDRIVER_VERSION}/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          chmod +x /usr/local/bin/chromedriver

      - name: Run indonesia.py
        run: python indonesia.py

      - name: Run premium.py
        run: python premium.py

      - name: Commit and push M3U files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "üîÑ Update M3U playlists"
          file_pattern: "*.m3u"
