name: Generate M3U Playlists

on:
  workflow_dispatch:     # 👉 Ini bikin tombol "Run workflow"
  schedule:
    - cron: "0 */2 * * *"  # 🔁 Jalan setiap 2 jam (UTC)

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Install Chrome & ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip wget
          wget -O chromedriver.zip https://storage.googleapis.com/chrome-for-testing-public/134.0.6998.165/linux64/chromedriver-linux64.zip
          unzip chromedriver.zip
          sudo mv chromedriver-linux64/chromedriver /usr/bin/chromedriver
          sudo chmod +x /usr/bin/chromedriver

      - name: Run indonesia.py
        run: python indonesia.py

      - name: Run premium.py
        run: python premium.py

      - name: Commit and push M3U files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "🔄 Update M3U playlists"
          file_pattern: "*.m3u"
