name: Generate M3U Playlists

on:
  workflow_dispatch:     # ğŸ‘‰ Ini bikin tombol "Run workflow"
  schedule:
    - cron: "0 */2 * * *"  # ğŸ” Jalan setiap 2 jam (UTC)
    
permissions:
  contents: write
  
jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run premium.py
        env:
          WDM_LOG_LEVEL: 0
          WDM_LOCAL: "1"
          WDM_CACHE: "./.wdm"
        run: python premium.py


      - name: Commit and push M3U files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ”„ Update M3U playlists"
          file_pattern: "*.m3u"
